<!-- orderform/public/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/logo/opi-logo-no-bg.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#166534" />
    <meta
      name="description"
      content="College Product Order Form"
    />
    <title>College Order Form</title>
    <script type="text/javascript">
      // Redirect to HashRouter base when accessing root directly
      (function() {
        var currentPath = window.location.pathname;
        var currentHash = window.location.hash;
        
        // If we're at root without a hash, redirect to /#/
        if (currentPath === '/' && !currentHash) {
          window.location.replace('/#/');
        }
        // If we're at a deeper path, convert to hash
        else if (currentPath !== '/' && !currentHash) {
          var pathAfterRoot = currentPath.replace(/^\//, '');
          window.location.replace('/#/' + pathAfterRoot);
        }
      })();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
