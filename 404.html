<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Order Form</title>
    <script type="text/javascript">
      // Simple one-time redirect to base URL for HashRouter
      var l = window.location;
      var basePath = '/orderform/';
      
      // Only redirect if we're not already at the base path
      if (l.pathname !== basePath) {
        window.location.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + basePath);
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
